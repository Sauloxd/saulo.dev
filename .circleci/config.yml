#   lint:
#     docker:
#       - image: circleci/node:12.14.1
#     steps:
#       - restore_cache: # Restores the cached dependency.
#           key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
#       - run:
#           name: Running lint
#           command: yarn lint

workflows:
  version: 2
  test_build_and_deploy:
    jobs:
      - install_deps
      - build:
          requires:
            - install_deps
      - lint:
          requires:
            - install_deps
      - deploy:
          requires:
            - build
            - lint
          filters:
             branches:
               only: master # Only deploy when the commit is on the Master branch
